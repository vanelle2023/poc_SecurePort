<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bremerhaven (AR Twin) — Secure Port</title> 
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/examples/jsm/loaders/RGBELoader.js": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/RGBELoader.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/webxr/ARButton.js": "https://unpkg.com/three@0.158.0/examples/jsm/webxr/ARButton.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>

  <div id="info-box">
    <h4 id="info-title"></h4>
    <div id="info-body"></div>
  </div>

  <div id="controls">
    <div class="ctrl-row">
      <select id="location-select">
        <option value="">— Wichtige Orte —</option>
        <option value="Klimahaus_Bremerhaven">Klimahaus</option>
        <option value="Radarturm">Radarturm</option>
        <option value="Weser-Strandbad">Weser Strandbad</option>
        <option value="Deutsches_Schifffahrtsmuseum">Deutsches Schifffahrtsmuseum</option>
      </select>
    </div>
    <div class="ctrl-row">
      <button id="btn-top" class="ctrl-btn">Vogelansicht</button>
      <button id="btn-front" class="ctrl-btn">Front</button>
    </div>
    <div class="ctrl-row">
      <button id="btn-fit" class="ctrl-btn">Auf Objekt zoomen</button>
      <button id="btn-reset" class="ctrl-btn">Reset View</button>
    </div>
    <div class="ctrl-row">
      <label class="toggle"><input id="toggle-ground" type="checkbox" checked /> Platz/Hafen</label>
    </div>
  </div>

  <div id="hint">Hover: Info · Doppelklick: Pinnen/Zoomen · AR-Button (unten)</div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
